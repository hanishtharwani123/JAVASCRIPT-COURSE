<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100vh;
        background: rgb(3, 3, 94);
        display: grid;
        justify-content: center;
        align-items: center;
    }

    p {
        font-size: 35px;
        color: rgb(72, 255, 0);
        width: 700px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
    }
</style>

<body>

        quidem sed, aspernatur commodi.</p>

            document.getElementById("myP").style.color = "red";
        }
